<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polygon Arbitrage Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.min.js"></script>
  <style>
    body {
      background-color: #013220;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid white;
      text-align: center;
    }
    th {
      background-color: #025030;
    }
  </style>
</head>
<body>
  <h2>Polygon Arbitrage Interface</h2>

  <!-- Wallet Connect Section -->
  <div>
    <button onclick="connectMetaMask()">Connect MetaMask</button>
    <button onclick="connectWalletConnect()">Connect WalletConnect</button>
    <button onclick="connectDeepLink()">Deep Link WalletConnect</button>
    <p><strong>Wallet:</strong> <span id="walletAddress">Not connected</span></p>
    <p><strong>USDC Balance:</strong> <span id="usdcBalance">0</span></p>
  </div>

  <!-- Trading Controls -->
  <label>Trade Amount (USDC):</label>
  <input id="tradeAmount" type="number" value="10" step="0.01" />
  <label>Slippage (%):</label>
  <input id="slippage" type="number" value="0.01" step="0.01" />
  <label>Token:</label>
  <select id="tokenSelect">
    <option value="weth">WETH</option>
    <option value="dai">DAI</option>
    <option value="usdt">USDT</option>
    <option value="custom">Custom</option>
  </select>
  <input id="customToken" placeholder="0x... custom token" style="width:300px;" />
  <label><input type="checkbox" id="onlyProfit" checked /> Only Trade if Profitable</label><br><br>

  <!-- Start/Stop Arbitrage -->
  <button onclick="startTrading()">Start Trading</button>
  <button onclick="stopTrading()">Stop Trading</button>
  <p id="status">Status: Idle</p>

  <!-- Results Table -->
  <table>
    <thead>
      <tr>
        <th>Buy From</th>
        <th>Sell To</th>
        <th>Token In</th>
        <th>USDC Out</th>
        <th>Profit</th>
        <th>Tx Hash</th>
      </tr>
    </thead>
    <tbody id="resultsTable"></tbody>
  </table>

  <script>
    let provider, signer, userAddress, web3Modal, connection;
    const tokens = {
      weth: "0x7ceB23fD6bC0adD59E62ac25578270cFf1b9f619",
      dai: "0x8f3Cf7ad23Cd3CaDbD9735AFf958023239c6A063",
      usdt: "0xc2132D05D31c914a87C6611C10748AEb04B58e8F",
      usdc: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174"
    };
    const erc20ABI = [
      "function approve(address spender, uint amount) public returns (bool)",
      "function balanceOf(address owner) view returns (uint)"
    ];

    async function updateUSDCBalance() {
      const usdc = new ethers.Contract(tokens.usdc, erc20ABI, provider);
      const balance = await usdc.balanceOf(userAddress);
      document.getElementById("usdcBalance").textContent = (balance / 1e6).toFixed(2);
    }

    async function connectMetaMask() {
      if (!window.ethereum) return alert("MetaMask not installed.");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById("walletAddress").textContent = userAddress;
      updateUSDCBalance();
    }

    async function connectWalletConnect() {
      const walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          137: "https://polygon-rpc.com"
        },
        chainId: 137
      });
      await walletConnectProvider.enable();
      provider = new ethers.providers.Web3Provider(walletConnectProvider);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById("walletAddress").textContent = userAddress;
      updateUSDCBalance();
    }

    async function connectDeepLink() {
      web3Modal = new Web3Modal.default({
        network: "polygon",
        cacheProvider: false,
        providerOptions: {
          walletconnect: {
            package: WalletConnectProvider.default,
            options: {
              rpc: { 137: "https://polygon-rpc.com" },
              chainId: 137
            }
          }
        }
      });
      connection = await web3Modal.connect();
      provider = new ethers.providers.Web3Provider(connection);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById("walletAddress").textContent = userAddress;
      updateUSDCBalance();
    }

    function startTrading() {
      document.getElementById("status").textContent = "Status: Running";
      // Your arbitrage logic here
    }

    function stopTrading() {
      document.getElementById("status").textContent = "Status: Stopped";
    }
  </script>
</body>
</html>
